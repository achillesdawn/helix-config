[editor]
lsp = {display-inlay-hints=true}
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
skip-levels = 1

[keys.normal]
# "ret" = ["open_below", "normal_mode"]

esc = ["collapse_selection", "keep_primary_selection"]

"backspace" = "delete_char_backward"

C-x = ["extend_line_up", "extend_to_line_bounds"]
# "S-up" = ["extend_line_up", "extend_to_line_bounds"]
"S-down" = ["extend_line_down", "extend_to_line_bounds"]

q = "move_prev_word_start"
Q = "move_prev_long_word_start"

L = "extend_to_line_end"
H = "extend_to_first_nonwhitespace"
"S-left" = "extend_to_first_nonwhitespace"
"S-right" = "extend_to_line_end"

C-s = ":write"

"home" = ["goto_first_nonwhitespace"]
"S-end" = "extend_to_line_end"
"S-home" = "extend_to_first_nonwhitespace"

W = "expand_selection"

C-d = ["scroll_down", "move_line_down"]
C-u = ["scroll_up", "move_line_up"]

[keys.insert]
"home" = ["goto_first_nonwhitespace"]
C-s = ":write"

[keys.select]
q = "extend_prev_word_start"
Q = "extend_prev_long_word_start"

[keys.normal.space]
"[" = "add_newline_above"
"]" = "add_newline_below"
